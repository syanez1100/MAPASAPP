<div *ngIf="isLoadingPlaces" class="alert alert-light mt-2 text-center">
  <div style="display: block;">
    <div class="spinner-border text-primary">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<ul class="list-group mt-2" *ngIf="places.length>0">
  <li class="list-group-item list-group-item-action rounded-0 pointer" (click)="flyTo(place)"
  *ngFor="let place of places" [class.active]="place.id === selectedId">
  <div class="row">
    <div class="col-8">
      <h6>{{place.properties.name}}</h6>
      <p>{{place.properties.full_address}}</p>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-center">
      <i  [ngClass]="(place.id === selectedId) ? 'text-light':'text-primary' "
      (click)="getDirections(place)" class="bi bi-sign-turn-right fs-4 "></i>
    </div>
  </div>
  </li>
</ul>
